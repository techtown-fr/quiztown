name: CI/CD - Build and Deploy to Firebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  id-token: write
  checks: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          PUBLIC_FIREBASE_CONFIG: ${{ secrets.PUBLIC_FIREBASE_CONFIG }}
          PUBLIC_GIPHY_API_KEY: ${{ secrets.PUBLIC_GIPHY_API_KEY }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/690787741524/locations/global/workloadIdentityPools/github/providers/github"
          service_account: "github-actions@quiztown-app.iam.gserviceaccount.com"

      - name: Export federated identity credentials to env
        run: |
          CREDENTIALS_PATH="${{ steps.auth.outputs.credentials_file_path }}"
          SERVICE_ACCOUNT_KEY="$(tr -d '\n' < "$CREDENTIALS_PATH")"
          echo "SERVICE_ACCOUNT_KEY=$SERVICE_ACCOUNT_KEY" >> "$GITHUB_ENV"

      # Preview deploys on pull requests (PR comments enabled)
      - name: Deploy Preview (Workload Identity)
        if: ${{ github.event_name == 'pull_request' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ env.SERVICE_ACCOUNT_KEY }}" # This line is different than usual !!
          projectId: quiztown-app
          channelId: preview-${{ github.event.pull_request.number }}

      - name: Install Firebase CLI
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm install -g firebase-tools

      - name: Deploy Firebase security rules
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          firebase deploy --only firestore:rules --project quiztown-app
          firebase deploy --only database --project quiztown-app

      # Live deploys on push to main
      - name: Deploy to Live (Workload Identity)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ env.SERVICE_ACCOUNT_KEY }}" # This line is different than usual !!
          projectId: quiztown-app
          channelId: live
